<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap"
      rel="stylesheet"
    />

    <title>Covid Inspector</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-around">
        <div class="col-12 text-center">
          <h1 class="accent-color p-4 m-0">Covid Inspector</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-12 px-3">
          <h2 class="sec-color w-50 mx-auto p-3 text-center border-custom p-2">
            Casi Totali
          </h2>
          <div
            id="cardWrapper"
            class="
              row
              border-custom
              p-4
              justify-content-center
              align-items-center
            "
          >
            <div class="sec-color">
              <h5 class="pb-4">
                Territorio Nazionale: <span id="totalCase"></span>
              </h5>
            </div>
          </div>
        </div>
        <div class="col-12 mt-5 px-3">
          <canvas class="border-custom p-2 mt-5 mb-1" id="myChart"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.js"></script>

    <script src="index.js" type="module"></script>
    <script></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
